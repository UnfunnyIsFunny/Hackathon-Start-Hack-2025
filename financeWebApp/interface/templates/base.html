<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>{% block title %}Finance Dashboard{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
                body { background: #f8f9fa; }
                .navbar-brand { font-weight: bold; }
                .container { max-width: 1200px; }
        </style>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background-color: #8796a5;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Finance Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/articles/">All Articles</a></li>
                        <li class="nav-item"><a class="nav-link" href="/filings/">Filings</a></li>
                        <li class="nav-item"><a class="nav-link" href="/add-customer/">Add Customer</a></li>
                        <li class="nav-item"><a class="nav-link" href="/delete-customers/">Delete Customers</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
                {% block content %}
                <!-- Default content goes here -->
                {% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
