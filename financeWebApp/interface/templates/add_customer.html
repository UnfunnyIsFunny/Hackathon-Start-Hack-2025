{% extends "base.html" %}
{% block title %}Add Customer{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="mb-4">Add Customer</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Add Customer</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary ms-2">Back to Home</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
